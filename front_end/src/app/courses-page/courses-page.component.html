<mat-accordion *ngFor="let course of courses">

  <mat-expansion-panel>

    <mat-expansion-panel-header>

      <mat-panel-title>
        {{course.courseTitle}}
      </mat-panel-title>

      <mat-panel-description>
        {{course.courseDescription}}
      </mat-panel-description>

      <mat-panel-description>
        {{course.active ? 'Active' : 'Closed'}}
      </mat-panel-description>

    </mat-expansion-panel-header>

    <table mat-table [dataSource]="course.taskList" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.taskTitle}} </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Text</th>
        <td mat-cell *matCellDef="let element"> {{element.taskText}} </td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-expansion-panel>

</mat-accordion>
